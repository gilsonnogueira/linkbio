<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilson Nogueira | Anotações</title>

    <!-- Libs Externas -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="video-pip.css">
    <link rel="stylesheet" href="visual-enhancements.css">
    <link rel="stylesheet" href="visual-biblia.css">

    <style>
        :root {
            /* Variáveis de Cores (Paleta do Site) */
            --bg-dark: #121212;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --neon-blue: #00f3ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);

            /* Simulação de Variáveis Obsidian para compatibilidade com os CSS do usuário */
            --mono-rgb-0: 18, 18, 18;
            --interactive-accent-rgb: 0, 243, 255;
            --background-modifier-border: rgba(255, 255, 255, 0.1);
            --font-monospace: 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Header fixo */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.9);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            z-index: 2000;
            padding: 15px 25px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: 0.3s;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }

        .back-btn:hover {
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            transform: translateX(-5px);
        }

        #page-title {
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container de Conteúdo */
        #content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Lista de Notas (Página Principal das Anotações) */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .note-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.1);
        }

        .note-card i {
            font-size: 1.5rem;
            color: var(--neon-blue);
        }

        .note-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- Estilos Markdown --- */
        .markdown-rendered {
            padding-bottom: 100px;
            color: var(--text-main);
            width: 100%;
            /* Garante que ocupa a largura disponível */
            overflow-wrap: break-word;
            /* Quebra palavras muito longas */
            word-wrap: break-word;
        }

        .markdown-rendered img {
            max-width: 100%;
            /* Imagens nunca excedem a tela */
            height: auto;
            border-radius: 8px;
        }

        .markdown-rendered h1,
        .markdown-rendered h2,
        .markdown-rendered h3,
        .markdown-rendered h4 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #fff;
            line-height: 1.2;
        }

        .markdown-rendered h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 0.3em;
        }

        .markdown-rendered h2 {
            font-size: 1.5em;
        }

        .markdown-rendered p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .markdown-rendered li {
            margin-bottom: 0.5em;
            margin-left: 20px;
        }

        .markdown-rendered a {
            color: var(--neon-blue);
            text-decoration: none;
        }

        .markdown-rendered a:hover {
            text-decoration: underline;
        }

        .markdown-rendered strong {
            color: #fff;
            font-weight: 700;
        }

        .markdown-rendered code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--neon-blue);
        }

        .markdown-rendered pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid var(--card-border);
        }

        /* Container do Vídeo Sticky */
        .sticky-video-wrapper {
            position: sticky;
            top: 90px;
            z-index: 100;
            background: rgba(18, 18, 18, 0.95);
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 12px 12px;
            width: 100%;
        }

        .sticky-video-wrapper iframe {
            max-width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 769px) {
            .sticky-video-wrapper iframe {
                width: 640px;
                max-height: 360px;
            }
        }
    </style>
</head>

<body class="video-glass">

    <header>
        <a href="notes.html" id="nav-action" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <div id="page-title">Anotações</div>
        <div style="width: 100px;"></div> <!-- Spacer -->
    </header>

    <main id="content">
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>

        <!-- Grid de Notas -->
        <div id="note-list" class="notes-grid" style="display: none;"></div>

        <!-- Renderização da Nota -->
        <div id="note-render" class="markdown-rendered markdown-preview-view" style="display: none;">
            <div id="video-anchor"></div>
            <div id="note-body"></div>
        </div>
    </main>

    <script>
        let player;
        const urlParams = new URLSearchParams(window.location.search);
        const currentFile = urlParams.get('file');

        marked.use({
            breaks: true, // Habilita quebras de linha como <br>
            gfm: true,    // GitHub Flavored Markdown
            renderer: {
                listitem(text, task, checked) {
                    if (task) {
                        return `<li style="list-style: none;">
                            <input type="checkbox" ${checked ? 'checked' : ''} disabled> ${text}
                        </li>`;
                    }
                    return `<li>${text}</li>`;
                }
            }
        });

        async function init() {
            if (currentFile) {
                await loadNote(currentFile);
            } else {
                await listNotes();
            }
        }

        const REPO_OWNER = 'gilsonnogueira';
        const REPO_NAME = 'linkbio';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;

        async function listNotes() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("API Error");
                const files = await response.json();

                const noteList = document.getElementById('note-list');
                const mdFiles = files.filter(f => f.name.endsWith('.md') && f.name !== 'README.md');

                if (mdFiles.length === 0) {
                    noteList.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Nenhuma nota encontrada no repositório.</p>';
                } else {
                    noteList.innerHTML = mdFiles.map(f => `
                        <a href="?file=${encodeURIComponent(f.name)}" class="note-card">
                            <i class="fas fa-file-alt"></i>
                            <h3>${f.name.replace('.md', '')}</h3>
                            <small style="color: var(--text-muted)">Clique para abrir</small>
                        </a>
                    `).join('');
                }

                document.getElementById('loading').style.display = 'none';
                noteList.style.display = 'grid';
                document.getElementById('page-title').innerText = "Anotações";
                document.getElementById('nav-action').href = "index.html";
                document.getElementById('nav-action').innerHTML = '<i class="fas fa-arrow-left"></i> Voltar';
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = "<h1>Erro ao conectar com o GitHub API. Verifique as configurações.</h1>";
            }
        }

        async function loadNote(fileName) {
            try {
                document.getElementById('loading').style.display = 'flex';

                const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${encodeURIComponent(fileName)}`;

                const response = await fetch(rawUrl);
                let text;

                if (!response.ok) {
                    const localResponse = await fetch(encodeURIComponent(fileName));
                    if (!localResponse.ok) throw new Error("Arquivo não encontrado.");
                    text = await localResponse.text();
                } else {
                    text = await response.text();
                }

                // 0. REMOVER FRONTMATTER (YAML)
                // Remove qualquer coisa entre os primeiros ---, mesmo que haja quebras de linha antes
                text = text.replace(/^\s*---[\s\S]*?---\s*/, '');

                // 1. Processar Callouts
                text = text.replace(/>\s?\[!(\w+)\](.*?)\n((?:>.*\n?)*)/g, (match, type, title, content) => {
                    const cleanContent = content.replace(/^>\s?/gm, '');
                    return `<div class="callout callout-${type.toLowerCase()}">
                        <div class="callout-title"><i class="fas fa-info-circle"></i> ${title || type}</div>
                        <div class="callout-content">${marked.parse(cleanContent)}</div>
                    </div>`;
                });

                // 2. Extrair e Criar Iframe do YouTube (Sticky Manual)
                // Regex ajustado para ser robusto com parametros extras (&source=...) e variações de URL
                const ytMatch = text.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/);

                const videoAnchor = document.getElementById('video-anchor');
                videoAnchor.innerHTML = '';

                if (ytMatch && ytMatch[1]) {
                    const videoId = ytMatch[1];
                    const wrapper = document.createElement('div');
                    wrapper.className = 'sticky-video-wrapper';
                    wrapper.innerHTML = `<div id="youtube-player"></div>`;
                    videoAnchor.appendChild(wrapper);

                    initYoutube(videoId);
                }

                // 3. Renderizar Markdown principal
                const html = marked.parse(text);
                const purified = DOMPurify.sanitize(html);

                // 4. Timestamps
                const contentWithTimestamps = purified.replace(/\b(\d{1,2}:)?\d{1,2}:\d{2}\b/g, (match) => {
                    return `<span class="timestamp" onclick="seekVideo('${match}')">${match}</span>`;
                });

                document.getElementById('note-body').innerHTML = contentWithTimestamps;
                document.getElementById('page-title').innerText = fileName.replace('.md', '');

                const navBtn = document.getElementById('nav-action');
                navBtn.href = "notes.html";
                navBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Ver todas';

                document.getElementById('loading').style.display = 'none';
                document.getElementById('note-render').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = "<h1>Erro ao carregar nota.</h1>";
            }
        }

        function initYoutube(videoId) {
            if (window.YT) { createPlayer(videoId); } else {
                window.onYouTubeIframeAPIReady = () => createPlayer(videoId);
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
            }
        }

        function createPlayer(videoId) {
            player = new YT.Player('youtube-player', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'rel': 0,
                    'enablejsapi': 1,
                    'modestbranding': 1
                },
            });
        }

        window.seekVideo = (timeStr) => {
            if (!player || !player.seekTo) return;
            const parts = timeStr.split(':').reverse();
            let seconds = 0;
            if (parts[0]) seconds += parseInt(parts[0]); // seg
            if (parts[1]) seconds += parseInt(parts[1]) * 60; // min
            if (parts[2]) seconds += parseInt(parts[2]) * 3600; // hora

            player.seekTo(seconds, true);
            player.playVideo();
            // Scroll suave para o topo para ver o vídeo sticky (conforme solicitado)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        init();
    </script>
</body>

</html>
